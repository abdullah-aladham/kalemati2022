<ion-header>
  <ion-toolbar>
    font-size: 100px;
    <ion-icon name="arrow-back-outline" (click)="back()" id="back"></ion-icon>

    <ion-title>market</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <img src="assets/أدوات المطبخ.png" alt="أدوات المطبخ والطعام" width="90px" height="90px"
              (click)="showdetails()">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
