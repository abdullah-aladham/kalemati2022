<ion-header>
  <ion-toolbar>
    <ion-title>ForgotPass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>To change password Please Enter you email</h2>
  <ion-form>
    <span style="color:red" id="err"></span>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>

    </ion-item>
    <ion-button (click)="forgot()">Submit</ion-button>
  </ion-form>

</ion-content>
